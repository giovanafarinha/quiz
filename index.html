<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer type="module" src="./dist/app.js"></script>
    <link
      href="https://fonts.cdnfonts.com/css/new-walt-disney-font"
      rel="stylesheet"
    />
  </head>
  <body>
    <header> <h1>Disney Villains Quiz</h1></header>
    <main id="quiz">
       <p id="timer"></p> <p id="score"></p>
      <div id="question-container">
        <p id="question"></p>
        <div id="answers" class="visible">
          <button class="btn">answer 1</button>
          <button class="btn">answer 2</button>
          <button class="btn">answer 3</button>
          <button class="btn">answer 4</button>
        </div>
      </div>
      <p id="feedback"></p>
      <div id="actions">
        <button id="start-btn">Commencer le Quiz</button>
        <div>
          <button id="next-btn">Question suivante</button>
        </div>
      </div>
    </main>

    <footer>Ce projet a été créé avec passion par Alison et Giovana</footer>
  </body>
</html>
